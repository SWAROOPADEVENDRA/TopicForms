<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert webpage page</title>
</head>
<body>
    <center>
        <h1>Webpage insertion page</h1>
        <form method="post">
            {% csrf_token %}
            <label for="tname">Topic Name :</label>
            <select name="tname" id="tname">

                {% for to in QLTO %}

                    <option value="{{to.topic_name}}">{{to.topic_name}}</option>

                {% endfor %}
            </select><br>

            <label for="name">Name :</label>
            <input type="text" name="name" id="name"><br>
            <label for="url">Url :</label>
            <input type="url" name="url" id="url"><br>
            <input type="submit">
        </form>
    </center>
</body>
</html>
