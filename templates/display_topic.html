<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_topic</title>
</head>
<body>
    <center>
        <h1>Display topics</h1>
        <table border="3px">
            <tr>
                <th>Topic Name</th>
            </tr>
            {% for i in TOP %}
                <tr>
                    <td>{{i.topic_name}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
