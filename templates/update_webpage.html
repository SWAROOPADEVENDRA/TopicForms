<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_webpage</title>
</head>
<body>
    <center>
        <h1>Display Webpage</h1>
        <table border="3px">
            <tr>
                <th>Topic Name</th>
                <th>Name</th>
                <th>URL</th>
            </tr>
            {% for wo in UPWP %}
                <tr>
                    <td>{{wo.topic_name}}</td>
                    <td>{{wo.name}}</td>
                    <td>{{wo.url}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
